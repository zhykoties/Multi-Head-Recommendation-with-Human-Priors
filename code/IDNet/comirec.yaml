model: ComiRec
hidden_act: 'silu'
enable_relative_attention_bias: True

total_iters: 30000
eval_interval: 3000

eval_pred_len: 1
pred_len: 1

split_mode: combine
medusa_lambda: 0.99
medusa_num_layers: 0
num_segment_head: 1
num_prior_head: 1
head_interaction: "multiplicative"
eval_num_cats: 1

num_interest: 4
tag_version: "v2"
outlier_user_metrics: "category"  # whether to compute metrics just for when the target items belong to some categories different from the context items